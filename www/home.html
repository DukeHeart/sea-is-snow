<polymer-element name="my-home" attributes="activePage subPage items muts cMuts cStory">

    <template>

        <style>
            :host {font-family: 'RobotoDraft', sans-serif;}

            @media (max-width: 640px) {.size {width:100%;} .smb, .fb, .fb2, .instagram {font-size: 150%;} .fb2::before, .instagram::before{margin-top:5px;} }
            @media (min-width: 641px) {.size {width:50%;} .smb, .fb, .fb2, .instagram {font-size: 150%;} .fb2::before, .instagram::before{margin-top:-5px;} }
            @media (min-width: 1024px) {.smb, .fb, .fb2, .instagram {font-size: 200%;}}

			.h:hover > div {cursor:pointer;}
			.h > div > div {
				box-sizing: border-box;
				/*border-left: 5px solid #ffffff;*/
				color:white;
				text-shadow: black 0 0 5px, black 0 0 5px, black 0 0 5px , black 0 0 5px;
				background: radial-gradient(white, transparent);
				width:100%;
			}
			.h {
				box-sizing: border-box;
				border-left: 5px solid #ffffff;
				border-bottom: 5px solid #ffffff;
				/*padding:0px 15px;*/
			}

			div, core-image {position:relative; float:left;}

            .box3 {width:33%;}
			.box4 {width:50%;}

			section {
				border-right: 5px solid #ffffff;
			}
			
			.text {
				position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				/*visibility: hidden;*/
			}
			
			.smb {margin-left:57px;}
			.smb::before {content:' '; background:url('icon/sis.png') no-repeat; width:47px; height:40px; position:absolute; margin-left:-50px; margin-top:-5px;}
			.fb {margin-left:50px;}
			.fb::before{content:' '; background:url('icon/fb.png') no-repeat; width:40px; height:40px; position:absolute; margin-left:-45px;}
            .fb2 {margin-left:50px;}
            .fb2::before{content:' '; background:url('icon/fb.png') no-repeat; width:40px; height:40px; position:absolute; margin-left:-45px; }
            .sml {margin-left:57px;}
            .instagram {margin-left:50px;}
            .instagram::before{content:' '; background:url('icon/instagram.png') no-repeat; width:40px; height:40px; position:absolute; margin-left:-45px;}

        </style>

        <section>
			
			<core-image class="size h" id="h09" on-tap="{{link}}" sizing="cover" src="home/9.png">
				<div class="text" layout vertical center end-justified>
					<div layout vertical center center-justified style="margin-bottom:5%">
						<span class="smb">The Story</span>
					</div>
				</div>
			</core-image>

			<div class="size">
				<core-image class="box4 h" id="m8" on-tap="{{link}}" sizing="cover" src="home/6.png">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="smb">Limited Edition</span>
							<span class="sml">Shell</span>
						</div>
					</div>
				</core-image>
				<core-image class="box4 h" id="m0" on-tap="{{link}}" sizing="cover" src="home/1.png">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="smb">Classic</span>
							<span class="sml">Blue</span>
						</div>
					</div>
				</core-image>
				<core-image class="box4 h" id="m3" on-tap="{{link}}" sizing="cover" src="home/10.png" style="clear:left">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="smb">Original</span>
							<span class="sml">Blue Orange Green</span>
						</div>
					</div>
				</core-image>
				<core-image class="box4 h" id="m7" on-tap="{{link}}" sizing="cover" src="home/7.png">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="smb">Special</span>
							<span class="sml">Sunset</span>
						</div>
					</div>
				</core-image>
            </div>
			
			<div class="size" style="clear: left;">
				<core-image class="box4 h" id="h05" on-tap="{{link}}" sizing="cover" src="home/5.png">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="fb">Isabelle</span>
							<span class="sml">Schipper</span>
						</div>
					</div>
            	</core-image>
				<core-image class="box4 h" id="h04" on-tap="{{link}}" sizing="cover" src="home/4.png">
					<div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="fb">Annelous</span>
							<span class="sml">Lammerts</span>
						</div>
					</div>
				</core-image>
			</div>
			
			<core-image class="size h" id="h02" on-tap="{{link}}" sizing="cover" src="home/2.png">
				<div class="text" layout vertical center end-justified>
					<div layout vertical center center-justified style="margin-bottom:5%">
						<span class="smb">The People</span>
					</div>
				</div>
			</core-image>

            <div style="width:100%; clear: left;">
                <core-image class="box3 h" id="h11" on-tap="{{link}}" sizing="cover" src="home/11.png">
                    <div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="instagram">Sea is Snow</span>
						</div>
                    </div>
                </core-image>
                <core-image class="box3 h" id="h12" on-tap="{{link}}" sizing="cover" src="home/12.png">
                    <div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="smb">Our Logo</span>
						</div>
                    </div>
                </core-image>
                <core-image class="box3 h" id="h13" on-tap="{{link}}" sizing="cover" src="home/13.png">
                    <div class="text" layout vertical center end-justified>
						<div layout vertical center center-justified style="margin-bottom:5%">
							<span class="fb2">Sea is Snow</span>
						</div>
                    </div>
                </core-image>
            </div>
			
		</section>
		
    </template>

    <script>
        Polymer('my-home', {

			activePage:0,
			subPage:0,
			muts:null,
            cMuts:false,
			cStory:false,

			ready: function () {
				window.onresize=function(e){
					var h09 = this.shadowRoot.querySelector('#h09')
					if (h09.offsetWidth==0) {return}
					h09.style.height=Math.round(h09.offsetWidth*0.75)+"px"
					var m8 = this.shadowRoot.querySelector('#m8')
					m8.style.height=Math.round(m8.offsetWidth*0.75)+"px"
					var m0 = this.shadowRoot.querySelector('#m0')
					m0.style.height=Math.round(m0.offsetWidth*0.75)+"px"
					var m3=this.shadowRoot.querySelector('#m3')
					m3.style.height=Math.round(m3.offsetWidth*0.75)+"px"
					var m7=this.shadowRoot.querySelector('#m7')
					m7.style.height=Math.round(m7.offsetWidth*0.75)+"px"
					var h05=this.shadowRoot.querySelector('#h05')
					h05.style.height=Math.round(h05.offsetWidth*1.5)+"px"
					var h04=this.shadowRoot.querySelector('#h04')
					h04.style.height=Math.round(h04.offsetWidth*1.5)+"px"
					var h02=this.shadowRoot.querySelector('#h02')
					h02.style.height=Math.round(h02.offsetWidth*0.75)+"px"
					var h11=this.shadowRoot.querySelector('#h11')
					h11.style.height=Math.round(h11.offsetWidth*1.33)+"px"
					var h12=this.shadowRoot.querySelector('#h12')
					h12.style.height=Math.round(h12.offsetWidth*1.33)+"px"
					var h13=this.shadowRoot.querySelector('#h13')
					h13.style.height=Math.round(h13.offsetWidth*1.33)+"px"
				}.bind(this)
				setTimeout(window.onresize,100)
			},

			activePageChanged: function () {
				if (this.activePage==3) {setTimeout(window.onresize,100)}
			},

			link: function (e,d,s) {

				switch (s.id){
					case "h09": this.activePage='0'; this.cStory= !this.cStory; break;
                    case "h12": this.activePage='0'; this.cStory= !this.cStory; break;
					case "h04": document.location = 'http://facebook.com/annelousl'; break;
					case "h05": document.location = 'http://facebook.com/belleschipperkiteboarding'; break;
                    case "h11": document.location = 'http://instagram.com/seaissnow'; break;
                    case "h13": document.location = 'http://facebook.com/seaissnow'; break;
                    case "h02": this.activePage='2'; break;
					default:
						this.activePage='1'
						this.subPage='1'
						if(document.body.clientWidth<431){this.subPage='0'}
						this.muts=this.items[s.id.substr(1)]
						this.cMuts= !this.cMuts
				}
			}

        });

    </script>

</polymer-element>

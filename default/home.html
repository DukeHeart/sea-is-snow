    <script>
        Polymer('my-home', {
			
			selected:0,
			page:0,
			muts:0,

            created: function() {
                var meta = document.createElement('core-meta');
                meta.type = 'transition';
                this.transition = meta.byId('my-hover');
            },
			
            ani: function(s) {
                //console.log(s.getAttribute('data-state'))

                var state = {}
                state.opened= (s.getAttribute('data-state') == 'open' ? true : false)

                var meta = document.createElement('core-meta');
                meta.type = 'transition';

                this.transition.setup(s);
                this.transition.go(s, state);
                this.transition.teardown(s);

                var close = (state.opened ? 'close':'open')
                s.setAttribute('data-state',close);
            },

			over: function (e,d,s){
				//this.ani(s)
			},
			
			out: function (e,d,s){
				//s.src="home/"+s.id+".png"
			},
			
			link: function (e,d,s) {
				switch(s.id) {
					//Fb Annelous: www.facebook.com/annelousl
					//Fb Isabelle: www.facebook.com/belleschipperkiteboarding 
				    case "4":
				        document.location="http://instagram.com/annelous"
				        break;
				    default:
						this.selected='1'
						this.page='1'
						if(document.body.clientWidth<431){this.page='0'}
						this.muts=this.items[7]
				}
			},
			
            items: [
                { album: 'Classic', artist: 'Blue', color: '#59D6F9', bg: 'muts/Classic-Blue.png' },
                { album: 'Classic', artist: 'Coral', color: '#972ff8', bg: 'muts/Classic-Coral.png' },
                { album: 'Classic', artist: 'Purple', color: '#7dd6fe', bg: 'muts/Classic-Purple.png' },
                { album: 'Original', artist: 'Blue Orange Green', color: '#dc3c84', bg: 'muts/Original-Blue-Orange-Green.png' },
                { album: 'Original', artist: 'Brown Pink Orange', color: '#f4db33', bg: 'muts/Original-Brown-Pink-Orange.png' },
                { album: 'Original', artist: 'Sand Blue', color: '#972ff8', bg: 'muts/Original-Sand-Blue.png' },
                { artist: 'Special', album: 'Schell', color: '#7dd6fe', bg: 'muts/Shell.png' },
                { artist: 'Special', album: 'Stone', color: '#dc3c84', bg: 'muts/Stone.png' },
                { artist: 'Limited edition', album: 'Sunrise', color: '#f4db33', bg: 'muts/Sunrise.png' },
                { artist: 'Limited edition', album: 'Sunset', color: '#972ff8', bg: 'muts/Sunset.png' }
            ]
			
        });
    </script>

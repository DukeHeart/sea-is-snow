<link href="footer.html" rel="import">

<polymer-element name="my-home" attributes="selected page muts">

    <template>

        <style>
            :host {font-family: 'RobotoDraft', sans-serif;}

            @media (max-width: 640px) {.size {width:100%;}}
            @media (min-width: 641px) {.size {width:50%;}}
				
            img {
				width:100%;
                box-sizing: border-box;
                border-left: 5px solid #ffffff;
                border-bottom: 5px solid #ffffff;
            }
			
			.h:hover > img {opacity:0.1;}
			.h:hover > div {visibility: visible;}
		
			div{position:relative; float:left;}
			
			.box {width:50%;}
			.big {width:100%;}
           
            section {
                box-sizing: border-box;
                border-right: 5px solid #ffffff;
            }
			
			.text {
				position:absolute;
				top:0;
				left:0;
				visibility: hidden;
				width:100%;
				height:100%;
			}
			
			.smb {font-size: 200%; margin-left:57px;}
			.smb::before {content:' '; background:url('icon/sis.png') no-repeat; width:47px; height:40px; position:absolute; margin-left:-50px;}
			.fb {font-size: 200%; margin-left:50px;}
			.fb::before{content:' '; background:url('icon/fb.png')  no-repeat; width:40px; height:40px; position:absolute; margin-left:-45px;}
			.sml {font-size: 100%;}
			
        </style>

        <section>
			
			<div class="size h" id="h09" on-tap="{{link}}">
            	<img src="home/9.png">
				<div class="text" layout vertical center center-justified>
					<span class="smb">The Story<span>
				</div>
			</div>
			
			<div class="size">
				<div class="box h" id="h06" on-tap="{{link}}">
		    		<img src="home/6.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Shell</span><br/>
						<span class="sml">Special</span>
					</div>
				</div>
				<div class="box h" id="h01" on-tap="{{link}}">
					<img src="home/1.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Classic</span><br/>
						<span class="sml">Blue</span>
					</div>
				</div>
				<div class="box h" id="h10" on-tap="{{link}}">
					<img src="home/10.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Original</span><br/>
						<span class="sml">Blue Orange Green</span>
					</div>
				</div>
				<div class="box h" id="h07" on-tap="{{link}}">
					<img src="home/7.png">
					<div class="text" layout vertical center center-justified>
						<span class="smb">Limited Edition</span><br/>
						<span class="sml">Sunset</span>
					</div>
				</div>
            </div>
			
			<div class="size">
				<div class="box h" id="h05" on-tap="{{link}}">
					<img src="home/5.png">
					<div class="text" layout vertical center center-justified>
						<span class="fb">Isabelle&nbsp;</span>
						<span>Schipper</span>
					</div>
            	</div>
				<div class="box h" id="h04" on-tap="{{link}}">	
					<img src="home/4.png">
					<div class="text" layout vertical center center-justified>
						<span class="fb">Annelous</span>
						<span>Lammerts</span>
					</div>
				</div>
			</div>
			
			<div class="size h" id="h02" on-tap="{{link}}">
				<img src="home/2.png">
				<div class="text" layout vertical center center-justified>
					<span class="smb">The People<span>
				</div>
			</div>
			
		</section>
		
    </template>

    <script>
        Polymer('my-home', {
			
			selected:0,
			page:0,
			muts:0,

            created: function() {
                var meta = document.createElement('core-meta');
                meta.type = 'transition';
                this.transition = meta.byId('my-hover');
            },
			
			link: function (e,d,s) {
				this.selected='1'
				this.page='1'
				if(document.body.clientWidth<431){this.page='0'}
				this.muts=this.items[s.id]
			},
			
            items: {
                h01: { id: 'm01', album: 'Classic', artist: 'Blue', color: '#59D6F9', bg: 'muts/Classic-Blue.png' },
                h02: { id: 'm02', album: 'Classic', artist: 'Coral', color: '#972ff8', bg: 'muts/Classic-Coral.png' },
                h03: { id: 'm03', album: 'Classic', artist: 'Purple', color: '#7dd6fe', bg: 'muts/Classic-Purple.png' },
                h04: { id: 'm04', album: 'Original', artist: 'Blue Orange Green', color: '#dc3c84', bg: 'muts/Original-Blue-Orange-Green.png' },
                h05: { id: 'm05', album: 'Original', artist: 'Brown Pink Orange', color: '#f4db33', bg: 'muts/Original-Brown-Pink-Orange.png' },
                h06: { id: 'm06', album: 'Original', artist: 'Sand Blue', color: '#972ff8', bg: 'muts/Original-Sand-Blue.png' },
                h07: { id: 'm07', artist: 'Special', album: 'Schell', color: '#7dd6fe', bg: 'muts/Shell.png' },
                h08: { id: 'm08', artist: 'Special', album: 'Stone', color: '#dc3c84', bg: 'muts/Stone.png' },
                h09: { id: 'm09', artist: 'Limited edition', album: 'Sunrise', color: '#f4db33', bg: 'muts/Sunrise.png' },
                h10: { id: 'm10', artist: 'Limited edition', album: 'Sunset', color: '#972ff8', bg: 'muts/Sunset.png' }
            },
			
        });
		//Fb Annelous: www.facebook.com/annelousl
		//Fb Isabelle: www.facebook.com/belleschipperkiteboarding 
    </script>

</polymer-element>

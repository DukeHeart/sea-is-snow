<polymer-element name="my-home" attributes="selected page muts">

    <template>

        <style>
            :host {font-family: 'RobotoDraft', sans-serif;}

            @media (max-width: 640px) {.size {width:100%;} .smb, .fb {font-size: 150%;} }
            @media (min-width: 641px) {.size {width:50%;} .smb, .fb {font-size: 150%;} }
            @media (min-width: 1024px) {.smb, .fb {font-size: 200%;}}
			
            img {
				width:100%;
                box-sizing: border-box;
                border-left: 5px solid #ffffff;
                border-bottom: 5px solid #ffffff;
            }
			
			.h:hover > img {opacity:0.1;}
			.h:hover > div {visibility: visible;}
		
			div{position:relative; float:left;}
			
			.box {width:50%;}
			.big {width:100%;}
           
            section {
                box-sizing: border-box;
                border-right: 5px solid #ffffff;
				/*padding:0px 15px;*/
            }
			
			.text {
				position:absolute;
				top:0;
				left:0;
				visibility: hidden;
				width:100%;
				height:100%;
			}
			
			.smb {margin-left:57px;}
			.smb::before {content:' '; background:url('icon/sis.png') no-repeat; width:47px; height:40px; position:absolute; margin-left:-50px;}
			.fb {margin-left:50px;}
			.fb::before{content:' '; background:url('icon/fb.png')  no-repeat; width:40px; height:40px; position:absolute; margin-left:-45px;}
			.sml {margin-left:57px;}
			
        </style>

        <section>
			
			<div class="size h" id="h09" on-tap="{{link}}">
            	<img src="home/9.png">
				<div class="text" layout vertical center center-justified>
					<span class="smb">The Story<span>
				</div>
			</div>
			
			<div class="size">
				<div class="box h" id="m07" on-tap="{{link}}">
		    		<img src="home/6.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Shell</span>
						<span class="sml">Special</span>
					</div>
				</div>
				<div class="box h" id="m01" on-tap="{{link}}">
					<img src="home/1.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Classic</span>
						<span class="sml">Blue</span>
					</div>
				</div>
				<div class="box h" id="m04" on-tap="{{link}}">
					<img src="home/10.png">
					<div class="text" layout vertical center center-justified>
            	    	<span class="smb">Original</span>
						<span class="sml">Blue Orange Green</span>
					</div>
				</div>
				<div class="box h" id="m10" on-tap="{{link}}">
					<img src="home/7.png">
					<div class="text" layout vertical center center-justified>
						<span class="smb">Limited Edition</span>
						<span class="sml">Sunset</span>
					</div>
				</div>
            </div>
			
			<div class="size">
				<div class="box h" id="h05" on-tap="{{link}}">
					<img src="home/5.png">
					<div class="text" layout vertical center center-justified>
						<span class="fb">Isabelle</span>
						<span class="sml">Schipper</span>
					</div>
            	</div>
				<div class="box h" id="h04" on-tap="{{link}}">	
					<img src="home/4.png">
					<div class="text" layout vertical center center-justified>
						<span class="fb">Annelous</span>
						<span class="sml">Lammerts</span>
					</div>
				</div>
			</div>
			
			<div class="size h" id="h02" on-tap="{{link}}">
				<img src="home/2.png">
				<div class="text" layout vertical center center-justified>
					<span class="smb">The People<span>
				</div>
			</div>
			
		</section>
		
    </template>

    <script>
        Polymer('my-home', {
			
			selected:0,
			page:0,
			muts:0,

            created: function() {
                var meta = document.createElement('core-meta');
                meta.type = 'transition';
                this.transition = meta.byId('my-hover');
            },
			
			link: function (e,d,s) {
				switch (s.id){
					case "h09": this.selected='0'; break;
					case "h04": document.location = 'http://facebook.com/annelousl'; break;
					case "h05": document.location = 'http://facebook.com/belleschipperkiteboarding'; break;
					case "h02": this.selected='2'; break;
					default:
						this.selected='1'
						this.page='1'
						if(document.body.clientWidth<431){this.page='0'}
						this.muts=this.items[s.id]
				}
			},
			
            items: {
                m01: { id: 'm01', album: 'Classic', artist: 'Blue', color: '#59D6F9', bg: 'muts/Classic-Blue.png' },
                m02: { id: 'm02', album: 'Classic', artist: 'Coral', color: '#972ff8', bg: 'muts/Classic-Coral.png' },
                m03: { id: 'm03', album: 'Classic', artist: 'Purple', color: '#7dd6fe', bg: 'muts/Classic-Purple.png' },
                m04: { id: 'm04', album: 'Original', artist: 'Blue Orange Green', color: '#dc3c84', bg: 'muts/Original-Blue-Orange-Green.png' },
                m05: { id: 'm05', album: 'Original', artist: 'Brown Pink Orange', color: '#f4db33', bg: 'muts/Original-Brown-Pink-Orange.png' },
                m06: { id: 'm06', album: 'Original', artist: 'Sand Blue', color: '#972ff8', bg: 'muts/Original-Sand-Blue.png' },
                m07: { id: 'm07', album: 'Special', artist: 'Shell', color: '#7dd6fe', bg: 'muts/Shell.png' },
                m08: { id: 'm08', album: 'Special', artist: 'Stone', color: '#dc3c84', bg: 'muts/Stone.png' },
                m09: { id: 'm09', album: 'Limited edition', artist: 'Sunrise', color: '#f4db33', bg: 'muts/Sunrise.png' },
                m10: { id: 'm10', album: 'Limited edition', artist: 'Sunset', color: '#972ff8', bg: 'muts/Sunset.png' }
            },
			
        });

    </script>

</polymer-element>

<polymer-element name="my-pages">

    <template>

        <style>

            :host {font-family: 'RobotoDraft', sans-serif;}

            core-toolbar{
                /*background:white;*/
                background:white url('img/sis2.png') center no-repeat;
                background-position:center 9px;
                border-bottom:5px solid white;
                box-sizing: border-box;
            }

            paper-tabs {
                /*height:100%;*/
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                text-transform: uppercase;
                background:white;
                color:black;
            }

            paper-tabs.blue::shadow #selectionBar {
                background-color: #38d2d7;
            }

            .blue paper-tab::shadow #ink {
                color: #38d2d7;
            }

        </style>

        <core-header-panel fit mode="waterfall-tall" id="core_panel">

            <core-toolbar layout horizontal center center-justified class="animate" id="core_bar" on-tap="{{home}}">

                <paper-tabs class="blue bottom fit" id="paper_tabs" selected="{{activePage}}"  self-end>
                    <paper-tab>about us</paper-tab>
                    <paper-tab>the beanies</paper-tab>
                    <paper-tab>the people</paper-tab>
                </paper-tabs>

            </core-toolbar>

            <core-animated-pages fit transitions="slide-from-right" selected="{{activePage}}" id="core_pages">

                <section>
                    <my-story></my-story>
                    <my-footer></my-footer>
                </section>

                <section>
                    <catalog-1 page="{{page}}" muts="{{muts}}"></catalog-1>
                </section>

                <section>
                    <catalog-2></catalog-2>
                </section>

                <section>
                    <my-home selected="{{activePage}}" page={{page}} muts={{muts}}></my-home>
                </section>

            </core-animated-pages>

        </core-header-panel>

    </template>
